name: Percy
 
on:
  workflow_dispatch:

jobs:
  percy:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install --save-dev @percy/cli
      - run: npx PERCY_BRANCH=percy_automation_v1 percy snapshot snapshots.yml
        env:
          PERCY_TOKEN: $
